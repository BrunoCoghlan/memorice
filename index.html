<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>Memorice</title>
</head>
<body>
  <div id="menu-box">
    <div class="leaderboard">
      <h2>Mejores Puntajes</h2>
      <h3>Modo Normal</h3>
      <table aria-label="modo normal">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntaje</th>
          </tr>
        </thead>
        <tbody id="leaderboard-table-normal"></tbody>
      </table>
      <h3>Modo Survival</h3>
      <table aria-label="modo survival">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntaje</th>
          </tr>
        </thead>
        <tbody id="leaderboard-table-survival"></tbody>
      </table>
      <h3>Modo Time Attack</h3>
      <table aria-label="modo time attack">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntaje</th>
          </tr>
        </thead>
        <tbody id="leaderboard-table-time-attack"></tbody>
      </table>
    </div>
    <div class="button-box">
      <button onclick="selectGameModeListener('normal')">Normal</button>
      <button onclick="selectGameModeListener('survival')">Survival</button>
      <button onclick="selectGameModeListener('timeattack')">Time Attack</button>
    </div>
  </div>
  <div id="game-box" class="d-none">
    <div id="vidas"></div>
    <div id="nivel"></div>
    <div class="container">
      <div class="game">
      </div>
    </div>
  </div>

<script src="./assets/js/pocketbase.umd.js"></script>
<script src="./assets/js/leaderboard.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
